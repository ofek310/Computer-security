<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Info Costumer</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="general">
			<h1>Welcome to our company</h1>
			<div class="links">
				<a href="{{ url_for('addCostumer') }}" ">Add Costumer</a>
                <a href="{{ url_for('showCostumer') }}">Show Costumer</a>
                <a href="{{ url_for('infoCostumer') }}" class="active">Info Costumer</a>
				<a href="{{ url_for('confirmationPasswordChange') }}" >Change Password</a>
			</div>
			<form action="{{ url_for('infoCostumer') }}" >
				<table>
					<tr>
						<td class="tdH">Name</td>
						<td class="tdH">Id</td>
						<td class="tdH">Email</td>
						<td class="tdH">Register By</td>
					</tr>
					<tr>
						{% for cell in data %}
						<td class="tdC">{{cell}}</td>
						{% endfor%}
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
