<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Costumer</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="general">
			<h1>Welcome to our company</h1>
			<div class="links">
				<a href="{{ url_for('addCostumer') }}" class="active">Add Costumer</a>
                <a href="{{ url_for('showCostumer') }}" >Show Costumer</a>
                <a href="{{ url_for('confirmationPasswordChange') }}">Change Password</a>
			</div>
			<form action="{{ url_for('addCostumer') }}" method="post">
                <label for="id">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="id" placeholder="Id" id="id" required>
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
                <label for="costumername">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="costumername" placeholder="Costumer Name" id="costumername" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Add">
			</form>
		</div>
	</body>
</html>
